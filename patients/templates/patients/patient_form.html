{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section card">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Patient</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-success" type="submit">Save!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
