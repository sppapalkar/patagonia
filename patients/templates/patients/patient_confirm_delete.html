{% extends "users/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Patient</legend>
                <h2>Are You sure you wish to delete patient "{{ object.first_name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'patient-index' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
